<div class="min-h-screen bg-gray-100 pt-4">
  <!-- Contenedor del botón en la esquina superior derecha -->
  <div class="flex justify-end pr-6">
    <button 
      (click)="toggleView()" 
      class="bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-600 transition duration-300"
    >
      {{ isCardView ? 'Ver en Lista' : 'Ver en Tarjeta' }}
    </button>
  </div>
  
  <div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold text-center text-emerald-600 mb-6">
      Lista de Clientes
    </h2>
    
    <!-- Vista en Tarjeta -->
    <div *ngIf="isCardView" class="grid grid-cols-1 md:grid-cols-5 gap-4">
      <div
        *ngFor="let cliente of clientes"
        class="bg-white p-4 rounded-lg shadow-md flex items-center justify-center text-center"
      >
        <p class="text-lg font-medium text-gray-700">
          {{ cliente.Nombre }} {{ cliente.Apellido }}
        </p>
      </div>
    </div>

    <!-- Vista en Lista con paginación -->
    <div *ngIf="!isCardView" class="flex flex-col space-y-2">
      <div 
        *ngFor="let cliente of paginatedClientes()" 
        class="bg-white p-4 rounded-lg shadow-md flex items-center justify-start"
      >
        <p class="text-lg font-medium text-gray-700">
          {{ cliente.Nombre }} {{ cliente.Apellido }}
        </p>
      </div>
      
      <!-- Controles de paginación -->
      <div class="flex justify-center mt-4 space-x-2">
        <button 
          (click)="prevPage()" 
          [disabled]="currentPage === 1" 
          class="bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-600 disabled:bg-gray-200"
        >
          Anterior
        </button>
        <button 
          (click)="nextPage()" 
          [disabled]="currentPage === totalPages" 
          class="bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-600 disabled:bg-gray-200"
        >
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
