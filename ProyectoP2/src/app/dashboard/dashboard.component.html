<div>
  <h1>Ventas</h1>
  <table>
    <thead>
      <tr>
        <th>Suc1</th>
        <th>Suc2</th>
        <th>Suc3</th>
        <th>Suc4</th>
        <th>Suc5</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <td>{{ venta.Suc1 }}</td>
        <td>{{ venta.Suc2 }}</td>
        <td>{{ venta.Suc3 }}</td>
        <td>{{ venta.Suc4 }}</td>
        <td>{{ venta.Suc5 }}</td>
      </tr>
    </tbody>
  </table>
</div>
