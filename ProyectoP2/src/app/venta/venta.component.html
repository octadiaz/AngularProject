<div class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
  <h1 class="text-3xl font-bold text-emerald-700 mb-4">Ventas por Sucursal</h1>
  <div class="flex flex-row items-start">
    <table
      class="bg-white border-collapse border border-gray-300 text-center shadow-lg"
    >
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 p-2 bg-emerald-500 text-white">
            Mes
          </th>
          <th
            *ngFor="let sucursal of sucursales"
            class="border border-gray-300 p-2 bg-emerald-700 text-white"
          >
            {{ formatSucursalName(sucursal) }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas; let i = index">
          <td class="border border-gray-300 p-2 bg-emerald-700 text-white">
            {{ meses[i]?.Mes }}
          </td>
          <td
            *ngFor="let sucursal of sucursales"
            class="border border-gray-300 p-2 hover:bg-gray-50"
          >
            <input
              type="text"
              [(ngModel)]="venta[sucursal]"
              (change)="updateVenta(i)"
              [disabled]="!isAdmin"
              class="w-full text-center"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="flex flex-col ml-8 space-y-2">
      <button
        *ngIf="isAdmin"
        (click)="borrarSucursal()"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 duration-150"
      >
        Borrar Sucursal
      </button>
      <button
        *ngIf="isAdmin"
        (click)="agregarSucursal()"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 duration-150"
      >
        Agregar Sucursal
      </button>
    </div>
  </div>
</div>
